<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Website</title>
</head>
<body>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1>Page 1</h1>
      <p style="font-size: 18px;">This is page 1, click the button below to see a popup and redirect to page 2!</p>
      <button type="button" style="width: 100px; height: 30px" id="submit-button">Submit</button>
    </main>

    <div id="popup">
        <p>This is a popup!</p>
        <button type="button" style="width: 100px; height: 30px" id="close-popup">Close Popup</button>
    </div>
</body>
<script src="popup.js"></script>
</html>
